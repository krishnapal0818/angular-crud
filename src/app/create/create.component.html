<form
  [formGroup]="reactiveForm"
  (ngSubmit)="onSubmit()"
  class="needs-validation"
  novalidate
>
  <div class="mb-3">
    <label for="name">Name:</label>
    <input id="name" type="text" formControlName="name" class="form-control" />

    <div
      class="text-danger"
      *ngIf="
        (registerFormControl.name.touched || submitted) &&
        registerFormControl.name.errors?.required
      "
    >
      <div>The name is required!</div>
    </div>
  </div>
  <div class="mb-3">
    <label for="email">Email:</label>
    <input type="email" formControlName="email" class="form-control" />
    <div
      class="text-danger"
      *ngIf="registerFormControl.email.touched || submitted"
    >
      <div *ngIf="registerFormControl.email.errors?.required">
        This field is required!
      </div>
      <div *ngIf="registerFormControl.email.errors?.email">
        This email is invalid!
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label for="phone">Phone:</label>
    <input
      id="phone"
      type="text"
      formControlName="phone"
      class="form-control"
    />
    <div
      class="text-danger"
      *ngIf="
        (registerFormControl.phone.touched || submitted) &&
        registerFormControl.phone.errors?.required
      "
    >
      <div *ngIf="reactiveForm.get('phone').errors?.required">
        The phone is required!
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label for="address">Address:</label>
    <input
      id="address"
      type="text"
      formControlName="address"
      class="form-control"
    />
    <div
      class="text-danger"
      *ngIf="
        (registerFormControl.address.touched || submitted) &&
        registerFormControl.address.errors?.required
      "
    >
      <div>The address is required!</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
